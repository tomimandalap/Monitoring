<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="20">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="./assets/css/styles.css" rel="stylesheet">
  <link href="./assets/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
  <title>Data - thingsIoT</title>
</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">thingsIoT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/">Dasboard</a>
          <a class="nav-link active" href="/data.html">Data</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- conten -->
  <div class="container min-vh-100">
    <div class="text-center" style="margin-top: 100px;">
      <h3 class="fst-italic text-primary">"Realtime on web thingspeak.com"</h3>
    </div>
    <hr />
    <p class="text-center">Monitoring temperatur dan humidity sensor DHT11 berbasis NodeMCU</p>
    <hr />
    <div class="row mt-5">
      <div class="col-md-6 col-sm-12 col-12 mb-5">
        <div class="card">
          <div class="card-header bg-primary"><h5 class="mt-2 text-white">Grafik Data 1</h5></div>
          <div class="card-body">
            <iframe class="w-100" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1408714/charts/1?bgcolor=%23ffffff&color=%230000ff&days=10&dynamic=true&results=20&title=Temperature&type=line&xaxis=Time&yaxis=Temp+%28%2AC%29&yaxismax=100&yaxismin=10"></iframe>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 col-12 mb-5">
        <div class="card">
          <div class="card-header bg-danger"><h5 class="mt-2 text-white">Grafik Data 2</h5></div>
          <div class="card-body">
            <iframe class="w-100" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1408714/charts/2?bgcolor=%23ffffff&color=%23d62020&days=10&dynamic=true&results=20&title=Humidity&type=line&xaxis=Time&yaxis=Humd+%28%25%29&yaxismax=100&yaxismin=0"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-secondary p-3 text-center">
    <span class="text-white">&copy; Copyright 2021 || Created by : <i class="fab fa-github"></i> <a href="http://github.com/tomimandalap" target="_blank" class="u-Link text-white">Tomi Mandala Putra</a></span>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
